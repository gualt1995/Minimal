<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gualti</title>
        <meta charset="UTF-8">
        <meta name="Gualtiero's Portfolio, Figma Files, Icon packs and various illustrations | Product Designer / Creative Developer">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <div class="site_bar_spacer"></div>

                        <path d="M17.8925 5.30249C17.7057 5.11523 17.452 5.01 17.1875 5.01C16.923 5.01 16.6693 5.11523 16.4825 5.30249L11.5925 10.1825L6.7025 5.29249C6.51567 5.10523 6.26202 5 5.9975 5C5.73298 5 5.47933 5.10523 5.2925 5.29249C4.9025 5.68249 4.9025 6.31249 5.2925 6.70249L10.1825 11.5925L5.2925 16.4825C4.9025 16.8725 4.9025 17.5025 5.2925 17.8925C5.6825 18.2825 6.3125 18.2825 6.7025 17.8925L11.5925 13.0025L16.4825 17.8925C16.8725 18.2825 17.5025 18.2825 17.8925 17.8925C18.2825 17.5025 18.2825 16.8725 17.8925 16.4825L13.0025 11.5925L17.8925 6.70249C18.2725 6.32249 18.2725 5.68249 17.8925 5.30249Z"/>

                <span class="theme_new_name_display">
                    New Theme
                </span>
                <span class="theme_name_display">
                    Old Theme
                </span>
            </div>
            <div class="view_port_frame title_screen_frame unselectable">

                    <div class="title_purse_top"></div>
