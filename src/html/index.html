<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gualti</title>
        <meta charset="UTF-8">
        <meta name="Gualtiero's Portfolio, Figma Files, Icon packs and various illustrations | Product Designer / Creative Developer">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        <div class="tabs_frame">
            <!-- populated by handlebars template -->
        </div>
        <div class="projects_frame" id="tab_projects_frame">
            <div class="view_port_frame project_frame">
                <div class="project_content_frame">
                    <div class="project_description" id="project_description_k7">
                        <!-- populated by handlebars template -->
                    </div>
                    <div class="project_illustration k7_frame">
                        <img class="wip_img" id="wip_img" alt="Image work in progress">
                    </div>
                </div>
            </div>

            <div class="view_port_frame project_frame project_martingale">
                <div class="project_content_frame ">
                    <div class="project_description" id="project_description_martigale">
                        <!-- populated by handlebars template -->
                    </div>
                    <div class="project_illustration">
                        <div class="vitals_books_container">

                        </div>
                    </div>
                </div>
            </div>
            
            <div class="view_port_frame project_frame">
                <div class="project_content_frame">
                    <div class="project_description" id="project_description_web">
                        <!-- populated by handlebars template -->
                    </div>
                    <div class="project_illustration tizio_frame">
                        <img class="tizio_img" id="tizio_off" alt="Tizio off">
                        <img class="tizio_img" id="tizio_on" alt="Tizio on">
                    </div>
                </div>
            </div>
        </div>

        <div class="view_port_frame icons_frame" id="tab_icons_frame">
            <div class="icons_content">
                <div class="icons_group">
                    <div class="icons_group_title">Monitoring</div>
                    <div class="icons_group_list" id="icons_group_monitoring">
                        <!-- populated by handlebars template -->
                    </div>
                </div>
                <div class="icons_spacer"></div>
                <div class="icons_preview_frame">
                    <svg class="icons_preview_image" width="300" height="300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 2C2.44772 2 2 2.44772 2 3V20C2 21.1046 2.89543 22 4 22H21C21.5523 22 22 21.5523 22 21C22 20.4477 21.5523 20 21 20H5C4.44772 20 4 19.5523 4 19V3C4 2.44772 3.55228 2 3 2ZM18.7541 8.17138C19.5693 6.82764 20.3139 5.60033 21 5V18C21 18.5523 20.5523 19 20 19H6C5.44772 19 5 18.5523 5 18V14.2177C5 14.0743 5.03022 13.9323 5.09243 13.803C6.25854 11.3794 8.40028 9.21597 10.7143 12C14.0191 15.9761 16.627 11.6774 18.7541 8.17138Z"/>
                    </svg>
                    <div class="icons_preview_name">Icon_name_24px</div>
                </div>
            </div>
        </div>

        <div class="bits_frame" id="tab_bits_frame">
            <div class="bits_content">
                <div class="bits_flex_wrapper">
                    <!-- populated by handlebars template -->
                </div>  
            </div>
        </div>    
        <div class=" footer_frame">
            <div class="toast_footer" id="toast_footer">
                <span>Your Browser does not support Sharing, URL copied to clipboard</span>
            </div>
            <div class="footer_btn_frame">
                <div class="footer_btn_flex">
                    <!-- populated by handlebars template -->
                </div>
            </div>
        </div>
        <div class="screen_space">
            <div class="cv_frame" id="cv_frame">
                <div class="cv_content">
                    <div class="cv_img" id="cv-img"></div>
                    <div class="cv_btn_frame Unselectable" id="cv_btn_frame">
                        <div class="contact_fab" id="cv_fab_close">
                            <img id="cv_fab_close_img" alt="close">                      
                        </div>
                        <a class="contact_fab" id="cv_fab_download" href="./cv.pdf"  download="Gualti.pdf"> 
                            <img id="cv_fab_download_img" alt="download">                                          
                        </a>
                    </div>
                </div>
            </div>
            <div class="contact_card_frame" id="contact_card_frame">
                <div class="contact_card">
                    <div class="contact_head_frame">
                        <span class="contact_name">Gualtiero<br/>Mottola</span>
                    </div>
                    <div class="links_frame">
                        <div class="email_container">
                            <a class="email" href="mailto:gualtiero@mottola.fr" id="email">gualtiero@mottola.fr</a>
                            <div class="contact_fab" id="contact_fab_copy">
                                <img id="contact_fab_copy_img" alt="copy">           
                            </div>
                        </div>
                        <div class="contact_link_frame">
                            <i class="fab fa-lg fa-github"></i>
                            <a href="https://github.com/gualt1995">github.com/gualt1995</a>
                        </div>
                        <div class="contact_link_frame">
                            <i class="fab fa-lg fa-medium-m"></i>
                            <a href="https://medium.com/@gualt">medium.com/@gualt</a>
                        </div>
                        <div class="contact_link_frame">
                            <i class="fab fa-lg fa-linkedin-in"></i>
                            <a href="https://www.linkedin.com/in/gualtm/">linkedin.com/in/gualtm</a>
                        </div>
                    </div>
                    <div class="toast_contact" id="toast_contact">
                        <span>Email address copied to clipboard</span>
                    </div>
                </div>
                <div class="contact_fab_frame unselectable">
                    <div class="contact_fab" id="contact_fab_close">
                        <img id="contact_fab_close_img" alt="close">         
                    </div>
                </div>
            </div>
            <div class="view_port_frame title_screen_frame unselectable">
                <div class="title_purse_frame">
                    <div class="title_purse_top"></div>
                    <div class="title_purse_bottom"></div>
                </div>
                <div class="title_btn_works_halo"></div>
                <div class="title_btn_works" id="title_btn_works">
                    <span class="title_text_gualti">Gualti</span>
                    <img class="title_arrow" alt="Arrow_right" id="title_screen_arrow">
                    <div class="title_btn_works_outline"></div>
                </div>
            </div>
        </div>
    </body>
</html>
